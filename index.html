<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="scoreboard" role="region" aria-label="Basketball Scoreboard">
            <div class="team" role="group" aria-label="Home Team">
                <h2>Home</h2>
                <div class="score" aria-live="polite">0</div>
                <div class="buttons">
                    <button class="point" data-value="1" aria-label="Add 1 point">+1</button>
                    <button class="point" data-value="2" aria-label="Add 2 points">+2</button>
                    <button class="point" data-value="3" aria-label="Add 3 points">+3</button>
                </div>
            </div>
            <div class="team" role="group" aria-label="Away Team">
                <h2>Away</h2>
                <div class="score" aria-live="polite">0</div>
                <div class="buttons">
                    <button class="point" data-value="1" aria-label="Add 1 point">+1</button>
                    <button class="point" data-value="2" aria-label="Add 2 points">+2</button>
                    <button class="point" data-value="3" aria-label="Add 3 points">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
