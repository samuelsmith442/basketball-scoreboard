<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
    <div class="scoreboard">
        <div class="team">
            <h2>Home</h2>
            <div class="score">0</div>
            <div class="buttons">
                <button class="point" data-value="1">+1</button>
                <button class="point" data-value="2">+2</button>
                <button class="point" data-value="3">+3</button>
            </div>
        </div>
        <div class="team">
            <h2>Away</h2>
            <div class="score">0</div>
            <div class="buttons">
                <button class="point" data-value="1">+1</button>
                <button class="point" data-value="2">+2</button>
                <button class="point" data-value="3">+3</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
