<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <h1 class="title"><i class="fas fa-basketball-ball bounce"></i> Basketball Scoreboard</h1>

        <div class="game-info">
            <div class="timer-container">
                <div class="timer-display">
                    <span id="minutes">12</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-controls">
                    <button id="start-timer" aria-label="Start timer"><i class="fas fa-play"></i></button>
                    <button id="pause-timer" aria-label="Pause timer"><i class="fas fa-pause"></i></button>
                    <button id="reset-timer" aria-label="Reset timer"><i class="fas fa-undo"></i></button>
                </div>
            </div>

            <div class="period-container">
                <h3>Period</h3>
                <div class="period-display">1</div>
                <div class="period-controls">
                    <button id="prev-period" aria-label="Previous period"><i class="fas fa-minus"></i></button>
                    <button id="next-period" aria-label="Next period"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <div class="scoreboard" role="region" aria-label="Basketball Scoreboard">
            <div class="team" role="group" aria-label="Home Team">
                <div class="team-header">
                    <h2 contenteditable="true" class="team-name">Home</h2>
                    <button class="color-picker" data-team="home" aria-label="Change home team color"><i class="fas fa-palette"></i></button>
                </div>
                <div class="score" aria-live="polite">0</div>
                <div class="buttons">
                    <button class="point" data-value="1" aria-label="Add 1 point">+1</button>
                    <button class="point" data-value="2" aria-label="Add 2 points">+2</button>
                    <button class="point" data-value="3" aria-label="Add 3 points">+3</button>
                </div>
                <div class="fouls">
                    <h3>Team Fouls: <span class="foul-count">0</span></h3>
                    <button class="foul-btn" aria-label="Add team foul"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="team" role="group" aria-label="Away Team">
                <div class="team-header">
                    <h2 contenteditable="true" class="team-name">Away</h2>
                    <button class="color-picker" data-team="away" aria-label="Change away team color"><i class="fas fa-palette"></i></button>
                </div>
                <div class="score" aria-live="polite">0</div>
                <div class="buttons">
                    <button class="point" data-value="1" aria-label="Add 1 point">+1</button>
                    <button class="point" data-value="2" aria-label="Add 2 points">+2</button>
                    <button class="point" data-value="3" aria-label="Add 3 points">+3</button>
                </div>
                <div class="fouls">
                    <h3>Team Fouls: <span class="foul-count">0</span></h3>
                    <button class="foul-btn" aria-label="Add team foul"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="reset-game" class="control-btn" aria-label="Reset game"><i class="fas fa-sync-alt"></i> Reset Game</button>
            <button id="toggle-sound" class="control-btn" aria-label="Toggle sound"><i class="fas fa-volume-up"></i> Sound: ON</button>
        </div>

        <div id="confetti-container"></div>
    </div>

    <div class="game-history">
        <h3><i class="fas fa-history"></i> Game History</h3>
        <div class="history-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
